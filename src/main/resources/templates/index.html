<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
  </head>
  <body>
    <div th:switch="${users}" class="container my-5">
      <div class="row">
        <div class="col-md-6">
<!--         <h2 th:case="null">No users yet!</h2>-->
              <div th:case="*">
            <h2 class="my-5">Search for Type of Word</h2>
            <form action="#" method="get" th:action="@{/search}">
              <input
                type="text"
                class="form-control"
                id="department"
                name="department"
                th:value="${department}"
                placeholder="Department"
              />
              <tr>
                Search for User by department
              </tr>
              <div class="row">
                <div class="col-md-6 mt-5">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Search Users"
                  />
                </div>
              </div>
            </form>
            <p class="my-5">
            <a href="/signup" class="btn btn-primary"
              ><i class="fas fa-user-plus ml-2"></i
            ></a>
            </p>
                <h2 class="my-5">Dictionary</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Russian Name</th>
                        <th>Type of Word</th>
                        <th>Knowledge Transcription</th>
                        <th>Knowledge German Word</th>
                        <th>Change</th>
                        <th>Delete</th>
                        <th>Show Transcription</th>
                    </tr>
                    </thead>
                    <tbody>
   
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.department}"></td>                  
                        <td th:text="${user.knowledge_transcription}"></td>
                        <td th:text="${user.knowledge_gerword}"></td>
                  <td>
                    <a
                      th:href="@{/edit/{id}(id=${user.id})}"
                      class="btn btn-primary"
                      ><i class="fas fa-user-edit ml-2"></i
                    ></a>
                  </td>
                  <td>
                    <a
                      th:href="@{/delete/{id}(id=${user.id})}"
                      class="btn btn-primary"
                      ><i class="fas fa-user-times ml-2"></i
                    ></a>
                  </td>
                  <td>
                   
                    <form method="post" th:action="@{/showTranscription/{id}(id=${user.id})}" th:object="${transcription}">
                   <output class="form-control"
                    type="text"
                    th:name="name"
                    th:text="${name}"
                    th:value="${transcription}"/>
                  
                
                      <div class="col-md-6 mt-5">
                        <input
                          type="submit"
                          class="btn btn-primary"
                          value="Show transcription"
                        />
                      </div>
                   
                  </form>
                  </td>
                  
                    </tr>
                    
                   
                    </tbody>
                </table>
            </div>

            
        </div>
    </div>
</div>
      
      
</body>
</html>

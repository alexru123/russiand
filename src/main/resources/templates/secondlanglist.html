<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Second Language Words</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
</head>
<body>
<div th:switch="${seclangs}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No entries for now!</h2>
            <div th:case="*">

            <p class="my-5">
                <a href="/signsec" class="btn btn-primary"
                ><i class="fas fa-user-plus ml-2"></i
                ></a>
            </p>
                <h2 class="my-5">Second Language Words</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
   
                        <th>Word</th>
                        <th>Points Knowledge</th>
                        <th>Points Transcription</th>
                        <th>Forms</th>
                        <th>Change</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sec : ${seclangs}">
                     
                        <td th:text="${sec.word}"></td>
                        <td th:text="${sec.points_knowledge}"></td>
                        <td th:text="${sec.points_transcription}"></td>
                        <td th:text="${sec.forms}"></td>
                        <td>
                            <a
                                    th:href="@{/secondlanglist/secedit/{id}(id=${sec.id})}"
                                    class="btn btn-primary"
                            ><i class="fas fa-user-edit ml-2"></i
                            ></a>
                        </td>
                        <td>
                            <a
                                    th:href="@{/secondlanglist/secdelete/{id}(id=${sec.id})}"
                                    class="btn btn-primary"
                            ><i class="fas fa-user-times ml-2"></i
                            ></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            
        </div>
    </div>
</div>
</body>
</html>

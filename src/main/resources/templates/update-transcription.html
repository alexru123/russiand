<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Change a word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Transcription</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/transcriptionlist/update/{id})(id=${transcription.id})}" th:object="${transcription}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Russian Word</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Russian Word">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                   
                    <div class="form-group col-md-6">
                        <label for="knowledge_gerword" th:field="*{knowledge_gerword}" class="col-form-label">German Word knowledge (1 to 5)</label>
                        <input type="number" id="knowledge_gerword" name="knowledge_gerword" min="1" max="5">
                        <span th:if="${#fields.hasErrors('knowledge_gerword')}" th:errors="*{knowledge_gerword}" class="text-danger"></span>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="knowledge_transcription" th:field="*{knowledge_transcription}" class="col-form-label">Transcription knowledge (1 to 5)</label>
                        <input type="number" id="knowledge_transcription" name="knowledge_transcription" min="1" max="5">
                        <span th:if="${#fields.hasErrors('knowledge_transcription')}" th:errors="*{knowledge_transcription}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Change Word">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
